    <title>Budget</title>

    <div class="top">
      <div class="budget">
        <div class="budget_title">
          Available Budget in <span class="budge_title_month">%month%</span>
        </div>

        <div class="budget_value">
          + 3333333
        </div>

        <div class="budget_income clearfix">
          <div class="budget_income_text">Income</div>

            <div class="budget_income_value">+ 6666666</div>
            <div class="budget_income_percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget_expense clearfix">
          <div class="budget_expense_text">Expense</div>
          <div class="right">
            <div class="budget_expense_value">- 3333333</div>
            <div class="budget_expense_percentage">50%</div>
          </div>
        </div>

      </div>
    </div>

      <div class="add">
        <div class="add_container">
          <select class="add_type">

            <option value="exp">-</option>
          </select>
          <input type="text" class="add_description" placeholder="Add description">
          <input type="number" class="add_value" placeholder="Value">
